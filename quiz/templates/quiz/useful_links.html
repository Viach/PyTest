{% extends "quiz/base.html" %}
{% block title %}корисні лінки{% endblock %}

{% block content %}

<h1 class="title">Корисні лінки</h1>
<ul class="uk-list uk-list-striped uk-list-space">
    {% for link in links %}
    <li>

        <div class="uk-text-large"> {{link.name}}</div>
        <div class=""> {{link.description}}</div>
        <div class="uk-button-link"><a href="{{link.link}}">{{link.link}}</a></div>

    </li>
    {%endfor%}
</ul>
{% endblock %}
